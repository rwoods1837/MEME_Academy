<main>
  <div class="container-lg">
    <h2>Registry</h2>
    <div class="row">
      <div class="col-sm-12">

        <form action="thanks.html" class="form-basic form-stack form-wide">
          <fieldset>
            <legend>Registration</legend>
            <div class="row">
              <div class="col-md-6">
                <label for="first_name">First name:</label>
                <input id="first_name" type="text" name="first_name" placeholder="First Name">
              </div>
              <div class="col-md-6">
                <label for="last_name">Last name:</label>
                <input id="last_name" type="text" name="last_name" placeholder="Last Name">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-12">
                <label for="address">Address:</label>
                <input id="address" type="text" name="address" placeholder="Address">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <label for="city">City:</label>
                <input id="city" type="text" name="city" placeholder="City">
              </div>
              <div class="col-sm-6 col-md-3">
                <label for="state4">State:</label>
                <select id="state4">
                  <option value="">Select one...</option>
                  <option value="">Alabama</option>
                  <option value="">Alaska</option>
                  <option value="">Arizona</option>
                  <option value="">The Rest of Them&trade;</option>
                </select>
              </div>
              <div class="col-sm-6 col-md-3">
                <label for="zip4">Zip Code:</label>
                <input id="zip4" type="text" name="zip" placeholder="Zip">
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Contact Info</legend>
            <div class="row">
              <div class="col-md-6">
                <label for="email4">Email:</label>
                <input id="email4" type="text" name="email" placeholder="Email Address">
              </div>
              <div class="col-md-6">
                <label for="phone4">Phone:</label>
                <input id="phone4" type="text" name="phone" placeholder="Phone Number">
              </div>
            </sdiv>
          </fieldset>

          <div class="row">
            <div class="col-xs-12 push-right">
              <button type="submit">Submit</button>
            </div>
          </div>
